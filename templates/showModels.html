{% extends "main.html" %}
{% include "header.html" %}
{% include "navbar.html" %}
{% include "flash_messages.html" %}
{% block content %}
	<div class="row">
		<a href="{{ url_for('addModel', brand_id=brand.id, login_session=login_session) }}">
			<span><i class="fas fa-plus"></i></span>
			<span>Add Model</span>
		</a>
	</div>
	<div class="row">
		{% for model in models %}
		<div class="col-sm-3 col-md-5 col-lg-5 text-center">
			<a href="{{ url_for('showModel', brand_id = brand.id, model_id = model.id, login_session = login_session) }}">
				<h3>{{model.name}}</h3>
			</a>
			
		</div>
		<div class="col-sm-9 col-md-7 col-lg-7 mx-auto">
			{% if model.image %}				
				<a href="{{ url_for('showModel',brand_id=brand.id, model_id=model.id, login_session = login_session) }}">
					<img class="img-fluid" src="{{url_for('static',filename=('images/'+model.image))}}" alt="Model Image">					
				</a>
			{% else %}
				<a href="{{ url_for('showModel',brand_id = brand.id, model_id = model.id, login_session = login_session) }}">
					<img class="img-fluid" alt="Model Image">					
				</a>
			{% endif %}


		</div>
		{% endfor %}
	</div>
<div>		
{% endblock %}
