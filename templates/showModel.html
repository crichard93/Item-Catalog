{% extends "main.html" %}
{% block content %}
	<div class="row">
		<div class="col-6">
			<h3>{{brand.name}} {{model.name}}</h3>
		</div>
		<div class="col-3 offset-3">
			<a href="{{url_for('editModel',brand_id=brand.id, model_id=model.id, login_session=login_session)}}">Edit
			</a>
			<a href="{{url_for('deleteModel',brand_id=brand.id, model_id=model.id, login_session=login_session)}}">Delete
			</a>				
		</div>
		<div class="col-sm-6 col-md-5 col-lg-5">
			<p>{{model.description}}</p>
		</div>
		<div class="col-sm-6 col-md-7 col-lg-7">
			<img class="img-fluid" src="{{url_for('static',filename=('images/'+model.image))}}" alt="Model Image">
		</div>
	</div>
			
{% endblock %}
