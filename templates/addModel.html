<html>
<body>
	<div>
		<h1>New {{brand.name}} Model</h1>
	</div>
		<form action="#" method = "post">
			<div>
				<label for="name">Name:</label>
				<input type ="text" maxlength="50" class="form-control" name="name" placeholder="Name of the model">

				<label for="description">Description:</label>
				<textarea class="form-control" maxlength="2000" rows="3" cols="50" name="description" placeholder="Description of the model"></textarea>

				<label for="image">Upload Image:</label>
				<input type="file" name="image" accept="image/*">

				<button type="submit" class="btn btn-default" id="submit">
				<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Create</button>
			</div>
			</form>
		</div>
	</div>

</body>
</html>
