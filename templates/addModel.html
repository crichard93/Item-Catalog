{% extends "main.html" %}
{% block content %}
	<div class="row">
		<div class="col">
			<h2>New {{brand.name}} Model</h2>
		</div>
	</div>
	<form action="#" method = "post">
		<div class="form-group row">	
			<div class="form-group col-12">
				<label for="name">Name:</label>
				<input class="form-control" type ="text" maxlength="50" class="form-control" name="name" placeholder="Name of the model">
			</div>
			<div class="form-group col-12">
				<label for="description">Description:</label>
				<textarea class="form-control" maxlength="2500" rows="3" cols="5" name="description" placeholder="Description of the model"></textarea>
			</div>
			<div class="form-group col-12">
				<label for="image">Upload Image:</label>
				<input class="form-control" type="file" name="image" accept="image/*">
			</div>
			<div class="form-group col-12">
				<button type="submit" class="btn btn-success" id="submit">Create</button>
				<a href="{{url_for('showModels',brand_id=brand.id, login_session=login_session)}}">
					<button type="button" class=" btn btn-danger">Cancel</button>
				</a>
			</div>
		</div>
	</form>
{% endblock %}
