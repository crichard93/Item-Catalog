{% extends "main.html" %}
{% block content %}
	<div class="row">
		<div class="col">
			<h2>Edit {{editModel.name}} Model</h2>
		</div>
	</div>
		<form class="form-horizontal" action="#" method = "post">
			<div class="form-group row">
				<div class="form-group col-12">
					<label for="name">Name:</label>
					<input class="form-control" type ="text" maxlength="50" class="form-control" name="name" value="{{editModel.name}}">
				</div>
				<div class="col-sm-6 col-md-7 col-lg-7">
					<img class="img-fluid" src="{{url_for('static',filename=('images/'+editModel.image))}}" alt="Model Image">
				</div>
				<div class="col-sm-6 col-md-5 col-lg-5">
					<label for="description">Description:</label>
					<textarea class="form-control" rows="10" name="description">{{editModel.description}}</textarea>
				</div>
				<div class="form-group offset-xs-0 offset-sm-6 offset-md-7">
					<button type="submit" class="btn btn-success" id="submit">Update</button>
					<a href="{{url_for('showModels',brand_id=brand.id, login_session=login_session)}}">
						<button type="button" class=" btn btn-danger">Cancel</button>
					</a>
				</div>
			</div>
		</form>
{% endblock %}
